<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold text-white">ServerWatcher</h2>
        </div>
      </div>

      <nav class="sidebar-nav">
        <ul class="space-y-1">
          <li>
            <a href="#servers" class="nav-link active">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
              </svg>
              <span>Servers</span>
              <span class="ml-auto bg-blue-500 text-white text-xs px-2 py-1 rounded-full">3</span>
            </a>
          </li>
          <li>
            <a href="#add-server" class="nav-link">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              <span>Add Server</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button class="btn-secondary">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>Refresh All</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content flex-1 overflow-y-auto">
      <div class="content-wrapper px-8 py-6 max-w-7xl mx-auto">

        <!-- Servers Tab -->
        <div id="servers" class="tab-content">
          <h2 class="text-2xl font-bold mb-4">Server List</h2>
          <div id="server-rows">
            <p class="text-gray-400">No servers added yet.</p>
          </div>
        </div>

        <!-- Add Server Tab -->
        <div id="add-server" class="tab-content hidden">
          <div class="header-section mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Add Server</h1>
            <p class="text-gray-400">Add and configure your servers</p>
          </div>

          <div class="card">
            <div class="form-group">
              <label for="name" class="form-label">Server Name <span class="text-red-400">*</span></label>
              <input type="text" id="name" class="form-input" placeholder="e.g., web-server-01">
            </div>

            <div class="form-group">
              <label for="ip" class="form-label">Server IP Address <span class="text-red-400">*</span></label>
              <input type="text" id="ip" class="form-input" placeholder="e.g., 192.168.1.100">
            </div>

            <div class="form-group">
              <label for="pemKey" class="form-label">PEM Key Path <span class="text-red-400">*</span></label>
              <input type="text" id="pemKey" class="form-input" placeholder="e.g., /path/to/key.pem">
            </div>

            <button onclick="addServer()" class="btn-primary mt-2">Add Server</button>
          </div>

          <div id="result" class="result-container mt-6"></div>
        </div>

      </div>
    </main>
  </div>


<script type="module" src="./src/main.js"></script>
</body>
</html>
